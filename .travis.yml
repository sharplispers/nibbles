os: linux
dist: bionic
language: generic

env:
  jobs:
    - LISP=sbcl
    - LISP=ccl
    - LISP=clisp
    - LISP=ecl
    - LISP=abcl
    - LISP=allegro

jobs:
  allow_failures:
    - env: LISP=allegro
    - env: LISP=clisp

install:
  # Install cl-travis
  - curl -L https://raw.githubusercontent.com/sionescu/cl-travis/master/install.sh | bash

script:
  - cl -e "(print (lisp-implementation-version))(terpri)
           (ql:quickload :nibbles/tests :verbose t)
           (uiop:quit (if (rt:do-tests) 0 1))"
